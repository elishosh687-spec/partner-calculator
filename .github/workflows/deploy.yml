name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Remove old dist folder
        run: |
          if [ -d "dist" ]; then
            rm -rf dist
            echo "Removed old dist folder"
          fi
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm list --depth=0
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check dist folder
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/ || echo "dist folder not found"
          echo "=== Checking dist/assets ==="
          ls -la dist/assets/ || echo "assets folder not found"
          echo "=== Checking index.html ==="
          if [ -f dist/index.html ]; then
            echo "index.html found:"
            head -20 dist/index.html
            echo "..."
            tail -10 dist/index.html
          else
            echo "index.html NOT FOUND in dist!"
          fi
          echo "=== Checking built JavaScript for Supabase URL ==="
          if [ -f dist/assets/*.js ]; then
            JS_FILE=$(ls dist/assets/*.js | head -1)
            echo "Checking file: $JS_FILE"
            if grep -q "fdzrjqcbitwkpfayjmed.supabase.co" "$JS_FILE"; then
              echo "✅ Found NEW Supabase URL in built JS"
            else
              echo "❌ NEW Supabase URL NOT found in built JS"
            fi
            if grep -q "cqecoufqidbaxpfotsmg.supabase.co" "$JS_FILE"; then
              echo "❌ Found OLD Supabase URL in built JS - BUILD IS USING OLD CODE!"
              exit 1
            else
              echo "✅ OLD Supabase URL not found in built JS"
            fi
          else
            echo "No JS files found in dist/assets/"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

